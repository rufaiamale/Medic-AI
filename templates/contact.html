<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Medic AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      color: #343a40;
    }

    .hero {
      background-color: #0d6efd;
      color: white;
      text-align: center;
      padding: 80px 20px;
      border-radius: 10px;
      margin-bottom: 50px;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.25rem;
      line-height: 1.6;
      max-width: 800px;
      margin: auto;
    }

    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: none;
      border-radius: 15px;
      text-align: center;
      padding: 30px 20px;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    .card-title {
      font-weight: 600;
      font-size: 1.5rem;
      margin-top: 15px;
    }
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 15px auto;
      border: 3px solid #0d6efd;
      display: block;
    }

    .navbar-nav .nav-link:hover,
    .navbar-brand:hover {
      color: #0d6efd !important;
      transition: color 0.3s;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3">
  <div class="container-fluid">
    <div class="logo me-2">
      <img src="{{ url_for('static', filename='img.png') }}" alt="Logo" width="50" height="50">
    </div>
    <a class="navbar-brand fw-bold fs-4" href="#">Medic AI</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-4">
        <li class="nav-item"><a class="nav-link fw-semibold fs-5" href="{{ url_for('index') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link fw-semibold fs-5" href="/about">About</a></li>
        <li class="nav-item"><a class="nav-link fw-semibold fs-5 active" href="/contact">Contact</a></li>
        <li class="nav-item"><a class="nav-link fw-semibold fs-5" href="/team">Team</a></li>
        <li class="nav-item"><a class="nav-link fw-semibold fs-5" href="/blog">Blog</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero">
  <h1>Contact Medic AI</h1>
  <p>
    Use the form below to reach out for feedback, inquiries, partnerships, or technical support.
  </p>
</section>

<div class="container my-5">

  <!-- Contact Form -->
  <div class="row justify-content-center mb-5">
    <div class="col-md-8">
      <div class="card shadow-sm p-4">
        <h3 class="text-center mb-4">Send a Message</h3>
        <form action="/send_message" method="post">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
